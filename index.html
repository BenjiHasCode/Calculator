  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1 class="header">Javascript Calculator</h1>
        <input id="total" class="total" type="text" value="0" readonly>
        <button class="operator" style="margin-right: 10px">/</button>
        <button class="operator" style="margin-right: 10px">x</button>
        <button class="delete">DEL</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" style="float: none">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" style="float: none">+</button>
        <button class="equal">=</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="zero">0</button>
        <button class="number">.</button>

    </div>
</body>
</html>
